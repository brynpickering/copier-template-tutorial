# Copier template configuration
_min_copier_version: "9.0.0"

# Questions to ask when generating a project

_message_before_copy: |
  Welcome to the play!
  To generate our script, please fill in the following details.

actor_name:
  type: str
  help: What is your name?
  default: "Mandy Patinkin"
  validator: >-
    {% if (actor_name | regex_search('\\b[a-z]')) %}
    Your name must be in title case.
    {% endif %}

character_name:
  type: str
  help: What is your character's name?
  placeholder: "Inigo Montoya"
  default: "Inigo Montoya"

response_to_killing:
  type: str
  help: Your character has just met the man who murdered your father, what should that man prepare for?
  default: die
  choices:
    To die:
      value: die
    to be arrested:
      value: be arrested
      validator: >-
        {% if character_name == 'Inigo Montoya'%}
        Inigo Montoya has only one response: revenge.
        {% endif %}
    to be forgiven:
      value: be forgiven
      validator: >-
        {% if character_name == 'Inigo Montoya'%}
        Inigo Montoya has only one response: revenge.
        {% endif %}


