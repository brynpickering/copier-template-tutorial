name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: prefix-dev/setup-pixi@v0.5.0
        with:
          pixi-version: latest

      - name: Run ruff linter
        run: pixi run lint

      - name: Run ruff formatter check
        run: pixi run format-check

  test-template:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]

    steps:
      - uses: actions/checkout@v4

      - uses: prefix-dev/setup-pixi@v0.5.0
        with:
          pixi-version: latest

      - name: Generate test project
        run: pixi run test-template

      - name: Set up Python in test project
        uses: actions/setup-python@v5
        with:
          python-version: "3.9"

      - name: Test generated project
        shell: bash
        working-directory: /tmp/test-project
        run: |
          python -m pip install --upgrade pip
          pip install -e ".[dev]"
          pytest
          ruff check .
          ruff format --check .
